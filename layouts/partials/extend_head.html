{{- /* Portfolio Styles */ -}}
<style>
/* ============================================
   Portfolio Component Styles
   ============================================ */

/* CSS Custom Properties for Portfolio */
:root {
  --portfolio-transition: cubic-bezier(0.4, 0, 0.2, 1);
  --portfolio-shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
  --portfolio-shadow-md: 0 4px 20px rgba(0, 0, 0, 0.08);
  --portfolio-shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.12);
  --portfolio-radius-sm: 6px;
  --portfolio-radius-md: 8px;
  --portfolio-radius-lg: 12px;
  --portfolio-radius-xl: 16px;
  --portfolio-accent: #6366f1;
  --portfolio-accent-light: #8b5cf6;
  --portfolio-accent-dark: #4f46e5;
  --portfolio-success: #22c55e;
  --portfolio-info: #3b82f6;
  --portfolio-muted: #6b7280;
}

.dark {
  --portfolio-shadow-md: 0 4px 20px rgba(0, 0, 0, 0.3);
  --portfolio-shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
  --portfolio-success: #4ade80;
  --portfolio-info: #60a5fa;
}

/* Accessibility: Visually hidden but accessible to screen readers */
.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}

/* Focus styles for accessibility */
.portfolio-link:focus-visible,
.tech-tag:focus-visible {
  outline: 2px solid var(--portfolio-accent);
  outline-offset: 2px;
}

/* Reduce motion for users who prefer it */
@media (prefers-reduced-motion: reduce) {
  .portfolio-card,
  .portfolio-card-image img,
  .portfolio-link,
  .tech-tag {
    transition: none;
  }
  .portfolio-card:hover {
    transform: none;
  }
  .portfolio-card:hover .portfolio-card-image img {
    transform: none;
  }
}

/* ============================================
   Portfolio Intro
   ============================================ */
.portfolio-intro {
  margin-bottom: 2.5rem;
  font-size: 1.1rem;
  line-height: 1.8;
  color: var(--secondary);
  max-width: 720px;
}

/* ============================================
   Portfolio Grid
   ============================================ */
.portfolio-grid {
  display: grid;
  gap: 1.5rem;
  grid-template-columns: 1fr;
  align-items: stretch;
}

@media (min-width: 640px) {
  .portfolio-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* ============================================
   Portfolio Card
   ============================================ */
.portfolio-card {
  background: var(--entry);
  border-radius: var(--portfolio-radius-lg);
  overflow: hidden;
  border: 1px solid var(--border);
  transition: transform 0.3s var(--portfolio-transition),
              box-shadow 0.3s var(--portfolio-transition),
              border-color 0.3s var(--portfolio-transition);
  display: flex;
  flex-direction: column;
  height: 100%;
}

.portfolio-card:hover {
  transform: translateY(-6px);
  box-shadow: var(--portfolio-shadow-lg);
  border-color: transparent;
}

.portfolio-card-image {
  width: 100%;
  height: 180px;
  overflow: hidden;
  background: linear-gradient(135deg, var(--code-bg) 0%, var(--tertiary) 100%);
  flex-shrink: 0;
}

.portfolio-card-placeholder {
  width: 100%;
  height: 180px;
  background: linear-gradient(135deg, var(--code-bg) 0%, var(--tertiary) 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.portfolio-card-placeholder-icon {
  width: 48px;
  height: 48px;
  color: var(--secondary);
  opacity: 0.4;
}

.portfolio-card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s var(--portfolio-transition);
}

.portfolio-card:hover .portfolio-card-image img {
  transform: scale(1.08);
}

.portfolio-card-content {
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  flex-grow: 1;
  min-height: 0;
}

/* ============================================
   Card Meta - Status and Category
   ============================================ */
.portfolio-card-meta {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 0.75rem;
  flex-wrap: wrap;
}

.portfolio-status {
  display: inline-flex;
  align-items: center;
  padding: 0.25rem 0.625rem;
  border-radius: 4px;
  font-size: 0.7rem;
  font-weight: 600;
  letter-spacing: 0.3px;
  text-transform: uppercase;
}

.portfolio-status-active {
  background: rgba(34, 197, 94, 0.15);
  color: var(--portfolio-success);
}

.dark .portfolio-status-active {
  background: rgba(34, 197, 94, 0.2);
}

.portfolio-status-completed {
  background: rgba(59, 130, 246, 0.15);
  color: var(--portfolio-info);
}

.dark .portfolio-status-completed {
  background: rgba(59, 130, 246, 0.2);
}

.portfolio-status-archived {
  background: rgba(107, 114, 128, 0.15);
  color: var(--portfolio-muted);
}

.portfolio-category {
  display: inline-flex;
  align-items: center;
  padding: 0.25rem 0.625rem;
  border-radius: 4px;
  font-size: 0.7rem;
  font-weight: 500;
  color: var(--secondary);
  background: var(--code-bg);
}

/* ============================================
   Card Header
   ============================================ */
.portfolio-card-header {
  margin-bottom: 0.5rem;
}

.portfolio-card-header h3 {
  margin: 0;
  font-size: 1.35rem;
  font-weight: 700;
  color: var(--primary);
  line-height: 1.3;
}

/* ============================================
   Tagline
   ============================================ */
.portfolio-tagline {
  color: var(--secondary);
  font-size: 0.9rem;
  margin: 0 0 1rem 0;
  line-height: 1.5;
  font-style: italic;
}

/* ============================================
   Card Body
   ============================================ */
.portfolio-card-body {
  flex: 1 1 auto;
  color: var(--content);
  line-height: 1.7;
  margin-bottom: 1rem;
  font-size: 0.95rem;
  min-height: 4.5rem;
}

.portfolio-card-body p {
  margin: 0 0 0.75rem 0;
}

.portfolio-card-body p:last-child {
  margin-bottom: 0;
}

.portfolio-card-body ul {
  margin: 0.5rem 0;
  padding-left: 1.25rem;
}

.portfolio-card-body li {
  margin-bottom: 0.25rem;
}

.portfolio-card-body strong {
  color: var(--primary);
}

/* ============================================
   Tech Tags
   ============================================ */
.portfolio-tech {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin: 0 0 1.25rem 0;
  padding: 0;
  list-style: none;
  min-height: 2rem;
}

.tech-tag {
  background: var(--code-bg);
  color: var(--secondary);
  padding: 0.3rem 0.75rem;
  border-radius: var(--portfolio-radius-sm);
  font-size: 0.75rem;
  font-weight: 500;
  transition: all 0.2s ease;
  border: 1px solid transparent;
}

.tech-tag:hover {
  border-color: var(--border);
  color: var(--primary);
}

/* ============================================
   Links
   ============================================ */
.portfolio-links {
  display: flex;
  flex-wrap: wrap;
  gap: 0.625rem;
  margin-top: auto;
  padding-top: 1.25rem;
  border-top: 1px solid var(--border);
}

.portfolio-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  border-radius: var(--portfolio-radius-md);
  font-size: 0.85rem;
  font-weight: 500;
  text-decoration: none;
  transition: all 0.2s var(--portfolio-transition);
  border: 1px solid var(--border);
  background: transparent;
  color: var(--primary);
}

.portfolio-link:hover {
  background: var(--primary);
  color: var(--theme);
  border-color: var(--primary);
  transform: translateY(-1px);
}

.portfolio-link-icon {
  width: 16px;
  height: 16px;
  flex-shrink: 0;
}

/* Demo Button - Primary Style */
.portfolio-link-demo {
  background: linear-gradient(135deg, var(--portfolio-accent) 0%, var(--portfolio-accent-light) 100%);
  color: #fff;
  border-color: transparent;
}

.portfolio-link-demo:hover {
  background: linear-gradient(135deg, var(--portfolio-accent-dark) 0%, #7c3aed 100%);
  color: #fff;
  border-color: transparent;
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
}

/* GitHub Button */
.portfolio-link-github {
  background: var(--code-bg);
  border-color: transparent;
}

.portfolio-link-github:hover {
  background: #24292f;
  color: #fff;
  border-color: transparent;
}

.dark .portfolio-link-github:hover {
  background: #f0f6fc;
  color: #24292f;
}

/* Blog Button */
.portfolio-link-blog {
  background: transparent;
}

/* ============================================
   Responsive Adjustments
   ============================================ */
@media (max-width: 640px) {
  .portfolio-card-content {
    padding: 1.25rem;
  }

  .portfolio-card-header h3 {
    font-size: 1.2rem;
  }

  .portfolio-links {
    flex-direction: column;
  }

  .portfolio-link {
    justify-content: center;
  }
}
</style>
